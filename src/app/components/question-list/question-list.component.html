<section class="main-section">
    <div class="container">
       <div class="row">
          <div class="col-lg-12">
             <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                   <li class="breadcrumb-item"><a href="#">Home</a></li>
                   <li class="breadcrumb-item"><a href="#">Question Bank</a></li>
                   <li class="breadcrumb-item active" aria-current="page">Data</li>
                </ol>
             </nav>
          </div>
          <div class="col-lg-12 card p-4">
             <form class="row">
                <!-- <div class="col-lg-4">
                   <label class="form-label">Select Category</label>
                   <select class="form-select">

                   </select>
                   <div class="text-center">

                   </div>

                <div class="col-lg-4">
                   <label class="form-label">Select Subject</label>
                   <select class="form-select" [(ngModel)]="question" [ngModelOptions]="{standalone: true}">
                       <option value=''>Select Subject</option>
                      <option [value]="sub.sub_id" *ngFor="let sub of subjectList" >{{sub?.sub_name}}</option>
                     </select>
                   <div class="text-center">
                      <a href="javascript:void(0);" class="btn bg-blue mt-2">Total Subject 1000</a>
                   </div>
                </div>
                <!-- <div class="col-lg-4">
                   <label class="form-label">Select Topic</label>
                   <select class="form-select">
                      <option >Please Select Topic</option>
                      <option >Topic 1</option>
                      <option >Topic 2</option>
                      <option >Topic 3</option>
                      <option >Topic 4</option>
                      <option >Topic 5</option>
                      <option >Topic 6</option>
                   </select>
                   <div class="text-center">
                      <a href="javascript:void(0);" class="btn bg-blue mt-2">Total Topic 1000</a>
                   </div>
                </div> -->
                <div class="col-lg-12 text-center mt-5">
                   <input type="submit" class="btn cst-btn mt-2" (click)="getQuestions(question);" value="Apply">
                   <input type="submit" class="btn cst-btn mt-2" value="Reset">
                </div>
             </form>
          </div>
          <div class="col-lg-12 card">
             <div>
                <a href="javascript:void(0);" class="btn btn-success mb-2">Add Question</a>
             </div>
             <div class="table-responsive ">
                <table class="table table-bordered table-striped">
                   <thead>
                      <tr>
                         <th><a href="javascript:void(0);" class="btn btn-secondary">Check All</a></th>
                         <th>S/N</th>
                         <th>Question</th>
                         <th>Subject</th>
                         <th>Topic</th>
                         <th>Sub Topic</th>
                         <th>Action</th>
                         <th>Status</th>
                      </tr>
                   </thead>
                   <tbody>
                      <tr *ngFor="let quest of listData; let i = index;">
                         <td><input type="checkbox" name="check"></td>
                         <td>{{i+1}}</td>
                         <td>{{quest.tlq_question_text_hindi}}</td>
                         <td>{{question}}</td>

                         <td>
                            <a href="javascript:void(0);" class="text-primary fz-16"><i class="fa fa-pencil me-2"></i></a>
                            <a href="javascript:void(0);" class="text-danger fz-16"><i class="fa fa-trash"></i></a>
                         </td>
                         <td>
                            <a href="javascript:void(0);" class="btn btn-primary">
                            Active
                         </a>
                      </td>

                   </tbody>
                </table>
             </div>
             <div class="pagination pt-2 mx-auto">
                <nav aria-label="Page navigation example">
                   <ul class="pagination">
                      <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                      <li class="page-item"><a class="page-link" href="#">1</a></li>
                      <li class="page-item"><a class="page-link" href="#">2</a></li>
                      <li class="page-item"><a class="page-link" href="#">3</a></li>
                      <li class="page-item"><a class="page-link" href="#">Next</a></li>
                   </ul>
                </nav>
             </div>
          </div>
       </div>
    </div>
 </section>
